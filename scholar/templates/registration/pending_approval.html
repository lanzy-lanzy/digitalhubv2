{% extends 'scholar/base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-emerald-50 to-emerald-100 pattern-dots text-emerald-900/5">
    <div class="max-w-2xl w-full">
        <div class="bg-white py-8 px-6 shadow-2xl sm:rounded-xl sm:px-12 backdrop-blur-sm bg-opacity-90 border border-emerald-100">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Registration Submitted</h2>
                <p class="text-lg text-gray-600">
                    Your registration has been submitted successfully. Please wait for admin approval.
                </p>
                <div class="mt-6">
                    <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
